<div class="user-registration-page">
    <app-user-registration-form (newUser)="onSubmit($event)"></app-user-registration-form>
    <div [ngClass]="['ui', 'success', 'message']" *ngIf="isSuccess">
        <div class="header">
          Registration successful!
        </div>
        <p>You may now log-in with your email and password.</p>
    </div>
</div>
