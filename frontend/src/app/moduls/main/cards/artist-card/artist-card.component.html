<div class="artist-card">
    <div class="image-block">
        <div class="image">
            <img [attr.src]="imageUrl" alt="Artist">    
        </div>
        <div class="remove-artist">
            <i class="like icon ui"></i>
        </div>
    </div>
    <div class="info-block">
        <div class="artist-name tub">
            <h5>{{artistName}}</h5>
        </div>
        <span>Artist</span>
    </div>
</div>
