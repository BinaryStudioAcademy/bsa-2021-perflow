<div class="ui grid" id="all-playlists">

  <div class="ui sixteen column row" id="row-1">
    <div class="ui button" id="liked-songs">
      <h3>Liked songs</h3>
      <div class="text" id="like-count">{{ likedSongs }} songs</div>
    </div>
    <div id="cards">
      <div *ngFor="let album of albums; let i index">
        <app-album-card [album]="i"></app-album-card>
      </div>
    </div>
  </div>

  <div class="row" id="row-2">
    <div *ngFor="let playlist of playlists">
      <div id="card-playlist">
        <div id="image-card">
          <img id="title-image" src="{{ playlist.titleImage }}" />
        </div>
        <h6>{{ playlist.nameAlbum }}</h6>
        <span id="songs-palylist" *ngFor="let song of playlist.songs">
          {{ song }}
        </span>
      </div>
    </div>
  </div>
</div>
