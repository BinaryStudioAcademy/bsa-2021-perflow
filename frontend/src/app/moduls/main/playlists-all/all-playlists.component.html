<div class="ui grid" id="all-playlists">
  <div class="row" id="row-1">
    <div class="ui button" id="liked-songs">
      <div>Liked songs</div>
      <div class="text" id="like-songs-count">{{ likedSongs }} songs</div>
    </div>
    <div class="column" id="cards">
      <div *ngFor="let image of images">
        <div id="card">
          <img src="{{ image }}" />
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="row-2">
    <p>playlists</p>
  </div>
</div>
