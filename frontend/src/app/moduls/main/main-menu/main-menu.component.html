<div class="ui visible sidebar inverted vertical menu">
  <div id="logo">
    <a class="ui logo icon image" id="logo" routerLink="/">
      <i class="circle icon"></i>LOGO
    </a>
  </div>
  <div id="routers">
    <div>
      <a routerLink="./main-home">
        <i class="small circular inverted fire icon"></i>
        <span id="name-route">Home</span>
      </a>
    </div>
    <div>
      <a routerLink="./search">
        <i class="small circular inverted search icon"></i>
        <span id="name-route">Search</span>
      </a>
    </div>
    <div>
      <a routerLink="./playlists">
        <i class="small circular inverted music icon"></i>
        <span id="name-route">My playlists</span>
      </a>
    </div>
    <div>
      <a routerLink="./songs">
        <i class="small circular inverted heart icon"></i>
        <span id="name-route">Linked songs</span>
      </a>
    </div>
  </div>
  <div id="playlists-menu">
    <span *ngIf="playlists.length > 0">Created playlists</span>
    <li *ngFor="let playlist of playlists"><span>{{playlist}}</span></li>
    <button class="ui button active" id="create-playlist" (click)=CreatePlaylist()>
      <strong>Create Playlist</strong>
    </button>
  </div>
</div>
<div class="pusher">
  <router-outlet></router-outlet>
</div>
