<!-- Profile icon in top right corner -->
<h4 class="ui header profile" (click)="showProfileMenu()" (clickOutside)="onClickOutsideProfileMenu($event)">

    <img src="./../../../../assets/tepolary-images/photo-user-in-my-playlists-35x35.png" />
    <div class="ui simple dropdown item">
      <div class="text" id="profile-user-name">
        <h5>marc_dorwart</h5>
      </div>
      <i class="dropdown icon"></i>
      <div class="menu" id="profile-menu">
        <div class="item">
          <a routerLink="/">
            <img src="./../../../../assets/button-icon-images/user-profile-13x13.png" />

          </a>

        <div class="item">
          <a routerLink="/">
            <img src="./../../../../assets/button-icon-images/cog-profile-13x13.png"  />

          </a>

        <div class="item">
          <a routerLink="/">
            <img src="./../../../../assets/button-icon-images/pencil-profile-13x13.png" />

          </a>
        </div>
        <div class="item" id="log-out">
          <a (click)="logout()" routerLink="/">
            <img src="./../../../../assets/button-icon-images/log-out-profile-13x13.png" />

          </a>
        </div>
      </div>
    </div>
  </div>
