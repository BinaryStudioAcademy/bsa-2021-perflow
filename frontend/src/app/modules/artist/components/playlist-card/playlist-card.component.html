<div class="card">
    <div class="image">
        <img [src]="playlist.iconURL">  
        <button class="play-icon">
            <i class="play icon"></i>
        </button>  
    </div>
    <div class="content">
        <div class="card-name"> {{playlist.name}} </div>
        <div class="card-desc"> {{playlist.description}} </div>
    </div>
</div>
