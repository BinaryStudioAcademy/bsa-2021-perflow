<div class="song-list drag-list" cdkDropList (cdkDropListDropped)="drop($event)">
  <app-songs-list-header (sortTypeChanged)="setSortType($event)" ></app-songs-list-header>
  
  <ng-container *ngIf="isDraggable">
    <div *ngFor="let song of songs | sortSongs:sortType; let i = index" cdkDrag class="song-row">
      <app-song-row [number]="i+1" [song]="song" [isEditable]="isEditable" [highlightId]="highlightId" [isPlaying]="isPlaying"
      (clickMenuItem)="rowMenuClick($event)" 
      (clickDislike)="clickDislikeIcon($event)"
      (togglePlay)="togglePlay()"></app-song-row>
    </div>
  </ng-container>

  <ng-container *ngIf="!isDraggable">
    <app-song-row *ngFor="let song of songs | sortSongs:sortType; let i = index"
    [number]="i+1" [song]="song" [isEditable]="isEditable" [highlightId]="highlightId" [isPlaying]="isPlaying" [filterExplicit]="filterExplicit"
    (clickMenuItem)="rowMenuClick($event)" 
    (clickDislike)="clickDislikeIcon($event)"
    (togglePlayEvent)="togglePlay()"></app-song-row>
  </ng-container>
</div>
