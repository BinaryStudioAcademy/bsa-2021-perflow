<div class="song-list drag-list" cdkDropList (cdkDropListDropped)="drop($event)">
  <app-songs-list-header [isEditable]="isEditable" (sortTypeChanged)="setSortType($event)" ></app-songs-list-header>
  
  <ng-container *ngIf="isDraggable">
    <div *ngFor="let song of songs | sortSongs:sortType | filterExplicit:!filterExplicit; let i = index" cdkDrag class="song-row">
      <app-song-row 
        [number]="i+1" 
        [song]="song" 
        [isEditable]="isEditable" 
        [highlightId]="highlightId" 
        [isPlaying]="isPlaying"
        [playlist]="playlist"
        [album]="album"
        [tags]="tags"
        [isRemoveFromQueueShonw]="isRemoveFromQueueShonw"
        [isRemoveFromPlaylistShown] = "isRemoveFromPlaylistShown"

        [isGroupMember]="isGroupMember"
        (clickMenuItem)="rowMenuClick($event)" 
        (clickDislike)="clickDislikeIcon($event)"
        (togglePlayEvent)="togglePlay()">
        <!-- (changeIsPlaylingEvent)="changeIsPlaying($event)"> -->
      </app-song-row>
    </div>
  </ng-container>

  <ng-container *ngIf="!isDraggable && !isLoading">
    <app-song-row *ngFor="let song of songs | sortSongs:sortType | filterExplicit:!filterExplicit; let i = index"
      [number]="i+1" 
      [song]="song" 
      [isEditable]="isEditable" 
      [highlightId]="highlightId" 
      [isPlaying]="isPlaying"
      [playlist]="playlist"
      [album]="album"
      [isRemoveFromQueueShonw]="isRemoveFromQueueShonw"
      [isRemoveFromPlaylistShown] = "isRemoveFromPlaylistShown"
      [isGroupMember]="isGroupMember"
      (clickMenuItem)="rowMenuClick($event)" 
      (clickDislike)="clickDislikeIcon($event)"
      (togglePlayEvent)="togglePlay()">
      <!-- (changeIsPlaylingEvent)="changeIsPlaying($event)"> -->
    </app-song-row>
  </ng-container>
</div>
