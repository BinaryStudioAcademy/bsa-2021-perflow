<div class="card" (click)="redirect('/albums', album.id)">
    <div class="image-block">
        <div class="image">
            <img [src]="album.iconURL" alt="Album">
        </div>
    </div>
    <div class="info-block">
        <div class="album-name tub">
            <h5>{{album.name}}</h5>
        </div>
        <div class="album-author tub">
            <span *ngIf="album?.author">{{album?.author?.userName}}</span>
        </div>
        <div class="album-year tub">
            <span>{{album.releaseYear}}</span>
        </div>
    </div>
</div>
