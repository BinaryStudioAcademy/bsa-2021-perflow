<div class="info-list">
    <div class="albums-list">
        <button class="ui btn-full button create-album-btn" routerLink="../albums/create">
            Create an album
        </button>
        <div class="albums-label">
            <h4>Albums</h4>
        </div>
        <div *ngFor="let album of albums" class="album-card">
            <app-album-card [album]="album" [isForEdit]="true"></app-album-card>
        </div>    
    </div>    
</div>
