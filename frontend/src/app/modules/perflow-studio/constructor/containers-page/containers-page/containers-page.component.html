<div class="info-list">
  <div class="containers-list">
      <button class="ui btn-full button create-container-btn" routerLink="./create" routerLinkActive="active-link">
          Create container
      </button>
      <div class="containers-label">
          <h4>Containers</h4>
      </div>
       <div *ngFor="let container of containers" class="container-card">
         <app-constructor-container-card [container]="container"></app-constructor-container-card>
      </div>
  </div>    
</div>
