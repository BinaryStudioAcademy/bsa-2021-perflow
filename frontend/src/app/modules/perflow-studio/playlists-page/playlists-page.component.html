<div class="info-list">
  <div class="playlists-list">
    <button class="ui btn-full button create-playlist-btn" routerLink="./create">
      Create playlist
    </button>
    <div class="playlists-label" *ngIf="playlists.length > 0">
      <h4>My Playlists</h4>
    </div>
    <app-square-info-card 
    *ngFor="let playlist of playlists" 
    [id]="playlist.id" 
    [name]="playlist.name"
    [description]="playlist.description" 
    [iconUrl]="playlist.iconURL" 
    [isForEdit]="true" 
    [editRouterLink]="'edit'">
    </app-square-info-card>

    <div class="playlists-label" *ngIf="collaborativePlaylists.length > 0">
      <h4>Collaborative</h4>
    </div>
    <app-square-info-card 
    *ngFor="let playlist of collaborativePlaylists" 
    [id]="playlist.id" 
    [name]="playlist.name"
    [description]="playlist.description" 
    [iconUrl]="playlist.iconURL" 
    [isForEdit]="true"
    [editRouterLink]="'edit'">
    </app-square-info-card>
  </div>
</div>
