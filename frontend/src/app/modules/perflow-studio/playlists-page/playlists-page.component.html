<div class="info-list">
  <div class="playlists-list">
      <button class="ui btn-full button create-playlist-btn" routerLink="./create">
          Create playlist
      </button>
      <div class="playlists-label">
          <h4>Playlists</h4>
      </div>
      <app-square-info-card *ngFor="let playlist of playlists"
      [id]="playlist.id"
      [name]="playlist.name"
      [description]="playlist.description"
      [iconUrl]="playlist.iconURL"
      [isForEdit]="true"
      [editRouterLink]="'edit'"
      >
      </app-square-info-card>
  </div>    
</div>
