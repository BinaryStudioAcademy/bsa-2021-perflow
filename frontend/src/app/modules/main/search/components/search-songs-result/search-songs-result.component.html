<div class="result-container">
  <div class="result-header">
    <h1 class="field-name">Songs</h1>
    <a class="see-all">SEE ALL</a>
  </div>
  <div class="song-result-body">
    <div class="search-result" *ngIf="songs.length" >
      <app-song-row *ngFor="let song of songs" [song]="song"></app-song-row>
    </div>
  </div>
</div>
