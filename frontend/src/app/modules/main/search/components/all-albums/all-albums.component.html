<div class="container">
  <h2>All albums for <i>"{{searchTerm}}"</i></h2>
  <div class="search-result" infinite-scroll [infiniteScrollDistance]="distance" [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()">
    <app-album-card [isLiked]="false" *ngFor="let album of albums" [album]="album"></app-album-card>
  </div>
</div>
