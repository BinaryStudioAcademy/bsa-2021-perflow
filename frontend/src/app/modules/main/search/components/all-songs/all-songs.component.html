<div class="container">
  <h2>All songs for <i>"{{searchTerm}}"</i></h2>
  <div class="search-result" 
    infinite-scroll 
    [infiniteScrollDistance]="distance" 
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
    [scrollWindow]="false">

    <app-search-songs-list [songs]="songs"></app-search-songs-list>
  </div>
</div>
