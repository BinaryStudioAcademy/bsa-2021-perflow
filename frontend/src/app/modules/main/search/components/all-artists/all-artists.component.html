<div class="container">
  <h2>All artists for <i>"{{searchTerm}}"</i></h2>
  <div class="search-result" 
    infinite-scroll 
    [infiniteScrollDistance]="distance" 
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
    [scrollWindow]="false">
  
    <app-artist-card (clickEmiter)="saveToSearchHistory(artist)" *ngFor="let artist of artists" [artist]="artist"></app-artist-card>
  </div>
</div>
