<div class="result-container" *ngIf="!isCheckBox">
  <div class="result-header">
    <a class="field-name" routerLink="/search/{{term}}/groups">Groups</a>
  </div>
  <div class="result-body">
    <app-artist-card (clickEmiter)="saveToSearchHistory(group)" *ngFor="let group of groups" 
      [artist]="group"></app-artist-card>
  </div>
</div>

<div class="result-container checkbox" *ngIf="isCheckBox">
  <div class="result-header">
    <a class="field-name" routerLink="/search/{{term}}/groups">Groups</a>
  </div>
  <div class="result-body">
    <app-artist-card 
      (addDeleteFromSection)="addDeleteFromSectionEvent($event)" 
      [isCheckBox]="isCheckBox" 
      *ngFor="let group of groups" 
      [isCheckedConstructor]="isChecked(group)"
      [artist]="group"></app-artist-card>
  </div>
</div>
