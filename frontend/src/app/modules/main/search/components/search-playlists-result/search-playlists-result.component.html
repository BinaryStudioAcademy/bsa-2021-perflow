<div class="result-container" *ngIf="!isCheckBox">
  <div class="result-header">
    <a class="field-name" routerLink="/search/{{term}}/playlists">Playlists</a>
  </div>
  <div class="result-body">
    <app-playlist-card (clickEmiter)="saveToSearchHistory(playlist)" *ngFor="let playlist of playlists" 
      [playlist]="playlist"></app-playlist-card>
  </div>
</div>

<div class="result-container checkbox" *ngIf="isCheckBox">
  <div class="result-header">
    <a class="field-name" routerLink="/search/{{term}}/playlists">Playlists</a>
  </div>
  <div class="result-body">
    <app-playlist-card 
      (addDeleteFromSection)="addDeleteFromSectionEvent($event)" 
      [isCheckBox]="isCheckBox" 
      *ngFor="let playlist of playlists" 
      [isChecked]="isChecked(playlist)"
      [playlist]="playlist"></app-playlist-card>
  </div>
</div>
