<div class="result-container" *ngIf="!isCheckBox">
  <div class="result-header">
    <a class="field-name" routerLink="/search/{{term}}/albums">Albums</a>
  </div>
  <div class="result-body">
    <app-album-card (clickEmiter)="saveToSearchHistory(album)" [isLiked]="false" *ngFor="let album of albums" 
      [album]="album"></app-album-card>
  </div>
</div>

<div class="result-container" *ngIf="isCheckBox">
  <div class="result-header">
    <a class="field-name" routerLink="/search/{{term}}/albums">Albums</a>
  </div>
  <div class="result-body">
    <app-album-card 
      (addDeleteFromSection)="addDeleteFromSectionEvent($event)" 
      [isCheckBox]="isCheckBox" 
      *ngFor="let album of albums" 
      [isChecked]="isChecked(album)"
      [album]="album"></app-album-card>
  </div>
</div>
