<main>
  <div class="accordion">
    <!-- Navigation arrows -->
    <div class="arrows">
      <button (click)="nextSlide()" class="arrow">
        <i class="chevron left icon"></i>
      </button>
      <button (click)="previousSlide()" class="arrow">
        <i class="chevron right icon"></i>
      </button>
    </div>

    <!-- Accordion Information -->
    <div class="accordion-information">
      <img
        class="album-icon"
        alt="Album"
        src="{{currentNewestAlbum.iconURL}}" routerLink="/albums/{{currentNewestAlbum.id}}" *ngIf="currentNewestAlbum.iconURL"/>
        <div class="album-icon icon-background" routerLink="/albums/{{currentNewestAlbum.id}}" *ngIf="!currentNewestAlbum.iconURL">
          <i class="itunes note icon"></i>
        </div>
      <div class="album-info">
        <p class="type">Album</p>
        <p class="album-title">{{currentNewestAlbum.name}}</p>
        <p class="album-description">
          {{currentNewestAlbum.description}}
        </p>

        <div class="buttons">
          <button class="ui btn-full button button-play" (click)="playAlbum(currentNewestAlbum.id)">Play</button>
          <button *ngIf="idSaveButtonShown" class="ui inverted basic button btn-ghost button-save" (click)="saveAlbum(currentNewestAlbum.id)">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <!-- Recently played -->
    <div class="recently-played" *ngIf="recentlyPlayed?.length">
      <div class="header">Recently played</div>
      <div class="ui grid recently-played-cont">
        <app-song-card routerLink="/albums/{{song.album.id}}" *ngFor="let song of recentlyPlayed" 
          [song]="song"></app-song-card>
      </div>
    </div>

    <!-- New Releases -->
    <div class="items-scroll-box calmRhythms">
      <div class="header">New releases</div>
      <div class="list-of-items">
        <div class="ui icon button scroll-button" (click)="scrollLeft('album')">
          <i class="large inverted angle left icon"></i>
        </div>
        <div id="album" class="items" appHideScrollButtons>
          <app-new-release-card
            *ngFor="let album of newReleases"
            [id]="album.id"
            [name]="album.name"
            [author]="album.author"
            [iconUrl]="album.iconURL"
          >
          </app-new-release-card>
        </div>
        <div class="ui icon button scroll-button" (click)="scrollRight('album')">
          <i class="large inverted angle right icon"></i>
        </div>
      </div>
    </div>

    <!-- Calm rhythms -->
    <div class="items-scroll-box calmRhythms">
      <div class="header">Calm rhythms</div>
      <div class="list-of-items">
        <div class="ui icon button scroll-button" (click)="scrollLeft('playlist')">
          <i class="large inverted angle left icon"></i>
        </div>
        <div id="playlist" class="items" appHideScrollButtons>
          <app-square-info-card
            *ngFor="let playlist of calmRhythms"
            [name]="playlist.name"
            [description]="playlist.description"
            [iconUrl]="playlist.iconURL"
          >
          </app-square-info-card>
        </div>
        <div class="ui icon button scroll-button" (click)="scrollRight('playlist')">
          <i class="large inverted angle right icon"></i>
        </div>
      </div>
    </div>

    <!-- Your mix -->
    <div class="your-mix">
      <div class="header">Your mix</div>
      <div id="yourMix" class="ui grid your-mix-cont">
        <!-- Demonstration cards (delete them) -->
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <app-your-mix-card></app-your-mix-card>
        <!-- Work component -->
        <app-your-mix-card *ngFor="let card of yourMix"></app-your-mix-card>
      </div>
    </div>

    <!-- Top 100 songs -->
    <div class="items-scroll-box calmRhythms">
      <div class="header">Top 100 songs</div>
      <div class="list-of-items">
        <div class="ui icon button scroll-button" (click)="scrollLeft('repeat')">
          <i class="large inverted angle left icon"></i>
        </div>
        <div id="repeat" class="items" appHideScrollButtons>
          <app-square-info-card
            *ngFor="let song of top100Songs"
            [name]="song.name"
            [description]="song.description"
            [iconUrl]="song.iconURL"
          >
          </app-square-info-card>
        </div>
        <div class="ui icon button scroll-button" (click)="scrollRight('repeat')">
          <i class="large inverted angle right icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div [ngClass]="['ui', 'success', 'message', 'copied']" *ngIf="isSuccess">
    <div class="header">
      Album was saved
    </div>
  </div>
</main>
