<div class="card">
  <div class="image" [routerLink]="['/albums', id]">
      <img [src]="iconUrl">  
      <button class="play-icon" appClickStopPropagation (click)="playAlbum(id)">
          <i class="play icon"></i>
      </button>  
  </div>
  <div class="content">
      <div class="card-name" [routerLink]="['/albums', id]"> {{name}} </div>
      <div class="card-desc">
          <span *ngIf="author.isArtist">
            <i routerLink="../artists/{{ author.id }}">{{author.name}}</i>
          </span>
          <span *ngIf="!author.isArtist">
            <i *ngIf="!author.isArtist" routerLink="../groups/{{ author.id }}">{{author.name}}</i> 
          </span>
      </div>
  </div>
</div>
