<div class="card" [routerLink]="['/artists', artist.id]">
    <div class="image-block">
        <div class="image">
            <img [attr.src]="artist.iconURL" alt="Artist">    
        </div>
        <div class="remove" (click)="onDeleteClick(artist)" appClickStopPropagation>
            <i class="like icon ui"></i>
        </div>
    </div>
    <div class="info-block">
        <div class="artist-name tub">
            <h5>{{artist.userName}}</h5>
        </div>
        <span>Artist</span>
    </div>
</div>
