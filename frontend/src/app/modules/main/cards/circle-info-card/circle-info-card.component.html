<div class="card">
    <div class="image">
        <img [src]="iconUrl" [routerLink]="['/albums', id]">  
        <button class="play-icon" (click)="playAlbum(id)">
            <i class="play icon"></i>
        </button>  
    </div>
    <div class="content">
        <div class="card-name"> {{name}} </div>
        <div class="card-desc"> {{description}} </div>
    </div>
</div>
