<div class="card">
    <div>
        <div class="image">
            <img [src]="iconUrl">  
            <button class="play-icon">
                <i class="play icon"></i>
            </button>  
        </div>
        <div class="content">
            <div class="card-name"> {{name}} </div>
            <div class="card-desc"> {{description}} </div>
        </div>
    </div>
</div>
