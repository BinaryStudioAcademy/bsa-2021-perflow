<div id="album-card">
    <div class="fader">
        <button class="play-icon"><i class="miny play inverted icon"></i></button>
        <img src="{{album.titleImage}}" alt="Artist Avatar">    
    </div>
    <h6 class="card-name">{{album.nameAlbum}}</h6>
    <div class="text" class="card-desc" > 
        {{album.songs.join(', ')}} 
    </div>
</div>
