<div class="card" (click)="redirectTo()">
  <div class="image">
      <img [src]="playlist.iconURL">  
      <button class="play-icon" appClickStopPropagation (click)="play(playlist.id)">
          <i class="play icon"></i>
      </button>  
  </div>
  <div class="content">
      <div class="card-name"> {{playlist.name}} </div>
      <div class="card-desc"> {{playlist.description === null ? playlist.description : '' }} </div>
  </div>
</div>
