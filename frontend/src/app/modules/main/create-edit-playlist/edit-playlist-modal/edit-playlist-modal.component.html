<div class="bg-modal-fader" (click)="cancelModal()">
  <div class="ui modal modal-upload" (click)="clickOnModal($event)">
    <div class="ui icon header">
      Edit playlist
    </div>
    <!-- Modal Content -->
    <div class="content">
      <form [formGroup]="editPlaylistForm" #formEdit="ngForm" class="ui form error">
        <div [hidden]="formEdit.submitted">
          <div class="cross-validation" [class.cross-validation-error]="editPlaylistForm.errors?.identityRevealed && (editPlaylistForm.touched || editPlaylistForm.dirty)">
            <div class="ui two column divided equal height grid">
              <!-- Inputs Row -->
              <div class="row">
                <!-- Image Column -->
                <div class="column">
                  <div class="image-upload-cont" >
                    <div class="hover-content">
                      <img id="image" src="{{tempIconURL}}">
                      <i class="edit outline icon"></i>
                      <input pattern="\S*.jpg$|\S*.png$|\S*.jpeg$" type="file" id="iconURL" (change)="loadIcon($event)" 
                        name="iconURL" formControlName="iconURL" accept=".jpeg,.png,.jpg">
                      <div *ngIf="iconURL.invalid && (iconURL.dirty || iconURL.touched)" class="ui error message">
                        <div *ngIf="iconURL.errors?.pattern">
                          Invalid file type.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>  
                <div class="column">
                  <div class="form-group">
                    <div class="field">
                      <input type="text" maxlength="50" placeholder="Playlist title" id="name" class="form-control" formControlName="name" 
                        required pattern="[^<>^@]*">
                      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="ui error message" autocomplete="off">
                        <div *ngIf="name.errors?.required">
                          Name is required!
                        </div>
                        <div *ngIf="name.errors?.pattern">
                          Symbols '< > ^ @' are prohibited
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="field">
                      <textarea form="formEdit" placeholder="Playlist description" id="description" class="form-control input-modal" 
                        formControlName="description" maxlength="200" pattern="[^<>^@]*"></textarea>
                      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="ui error message">
                        <div *ngIf="description.errors?.maxLength">
                          Description should be less than 200 characters.
                        </div>
                        <div *ngIf="description.errors?.pattern">
                          Symbols '< > ^ @' are prohibited
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="field">
                      <select class="ui dropdown dropdown-input" name="accessType" id="accessType" formControlName="accessType" 
                        (change)="changeAccessType()" required>
                        <option *ngFor="let accessType of selectControlValues" [ngValue]="accessType">{{accessType | accessType}}</option>
                      </select>
                    </div>
                  </div>
                  <!-- Buttons Row -->
                  <div class="row buttons-row">
                    <div class="form-group">
                      <button type="submit" class="ui btn-full submit button" [disabled]="editPlaylistForm.invalid" (click)="onSubmit()">Save</button>
                      <button class="ui btn-cancel inverted basic button" (click)="cancelModal()">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
