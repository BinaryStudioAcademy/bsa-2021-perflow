<main>
    <div class="artist">
        <div class="artist-details">
            <div class="artist-image">
                <img class="image" alt="Artist" [src]="group.iconURL">
            </div>
            <div class="artist-info">
                <p class="artist-title">
                    {{group.name}}
                </p>
                <div class="artist-description">
                    {{group.description}}
                </div>
                <div class="buttons">
                    <button class="btn-full button-play" (click)="playArtist()">Play</button>
                    <div class="action-icon">
                        <!-- <i class="heart outline icon icons" (click)="likeArtist()" *ngIf="!artist.isLiked"></i>
                        <i class="heart icon icons" (click)="dislikeArtist()" *ngIf="artist.isLiked"></i> -->
                    </div>
                    <div class="action-icon">
                        <div class="ui floating dropdown icon" appSmDropdown>
                            <i class="ellipsis vertical icon icons"></i>
                            <div class="right menu">
                                <div class="item first">
                                    <i class="bell icon"></i>Subscribe
                                </div>
                                <div class="item last share">
                                    <i class="share alternate icon"></i>Share<i class="dropdown icon"></i>
                                    <div class="right menu">
                                        <div class="item first last" (click)="copyLink()">
                                            Copy link
                                        </div>
                                    </div>
                                </div>
                                <div class="item last" (click)="addToQueue()">
                                    <i class="outdent alternate icon"></i>Add to queue
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
