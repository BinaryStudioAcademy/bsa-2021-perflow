<div class="ui visible sidebar vertical menu">
  <div class="logo">
    <a class="ui logo icon image" routerLink="/main">
      <i class="circle icon"></i>
      <span class="name-logo">LOGO</span>
    </a>
  </div>
  <div class="routers" >
    <div>
      <a routerLink="./main" routerLinkActive="active-link" >
        <span class="circle-fire"> <i class="fire icon"></i></span>
        <h5 class="name-route">Home</h5>
      </a>
    </div>
    <div>
      <a routerLink="./search" routerLinkActive="active-link" >
        <span class="circle-fire"> <i class="search icon"></i></span>
        <h5 class="name-route">Search</h5>
      </a>
    </div>
    <div>
      <a routerLink="./playlists" [routerLinkActive]="['active-link']" >
        <span class="circle-fire"> <i class="music icon"></i></span>
        <h5 class="name-route">My playlists</h5>
      </a>
    </div>
    <div>
      <a routerLink="./songs" routerLinkActive="active-link" >
        <span class="circle-fire"> <i class="heart icon"></i></span>
        <h5 class="name-route">Liked songs</h5>
      </a>
    </div>
  </div>
  <div class="playlists-menu">
    <span class="title" *ngIf="playlists.length > 0">
      <h6>Created playlists</h6>
    </span>
    <li *ngFor="let playlist of playlists">
      <span class="playlist">{{ playlist }}</span>
    </li>
    <button class="btn-create-playlist" routerLink="/playlists/create" (click)="createPlaylist()">
      <h6>Create Playlist</h6>
    </button>
  </div>  
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
