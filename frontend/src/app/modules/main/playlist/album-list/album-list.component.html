<div class="infolist">
    <div class="albumlist">
        <button class="ui btn-full button albums-create" routerLink="/albums/create">
            Create Playlist
          </button>
        <div class="albumslabel">
            <h4>Albums</h4>
        </div>
        <div *ngFor="let album of albums" class="album-card">
            <app-album-card [album]="album" (delete)="deleteAlbum($event)"></app-album-card>
        </div>    
    </div>    
</div>
