<div class="infolist">
    <div class="artistlist">
        <div class="artistslabel">
            <h4>Artists</h4>
        </div>
        <ng-container *ngIf="artists?.length">
            <div *ngFor="let artist of artists" class="artist-card">
                <app-artist-card [artist]="artist" (delete)="deleteArtist($event)" [isLiked]=true></app-artist-card>
            </div>    
        </ng-container>
        <ng-container *ngIf="!artists?.length">
            <div class="artistslabel">
                <h5>There are no available artists now</h5>
            </div> 
        </ng-container>
        <div class="artistslabel">
            <h4>Groups</h4>
        </div>
        <ng-container *ngIf="groups?.length">
            <div *ngFor="let group of groups" class="artist-card">
                <app-artist-card [artist]="group" (delete)="deleteGroup($event)" [isLiked]=true></app-artist-card>
            </div>    
        </ng-container>
        <ng-container *ngIf="!groups?.length">
            <div class="artistslabel">
                <h5>There are no available groups now</h5>
            </div> 
        </ng-container>
    </div>    
</div>
