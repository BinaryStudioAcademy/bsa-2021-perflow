<div class="infolist">
    <div class="artistlist">
        <div class="artistslabel">
            <h4>Artists</h4>
        </div>
        <div *ngFor="let artist of artists" class="artist-card">
            <app-artist-card [artist]="artist" (onDelete)="deleteArtist($event)"></app-artist-card>
        </div>    
    </div>    
</div>
