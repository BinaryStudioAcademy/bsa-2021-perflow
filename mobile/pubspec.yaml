name: perflow
description: Mobile app for Perflow

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  rxdart: ^0.27.2
  fast_immutable_collections: ^6.0.0

  audio_service: ^0.18.0-beta.0
  just_audio: ^0.9.10

  logger: ^1.1.0
  http: ^0.13.3
  chopper: ^4.0.1
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  google_sign_in: ^5.1.0
  signalr_core: ^1.1.1

  provider: ^6.0.0
  flutter_bloc: ^7.2.0
  get_it: ^7.2.0
  vrouter: ^1.2.0+11

  json_annotation: any
  freezed_annotation: any
  injectable: ^1.5.0

  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.3
  animations: ^2.0.1
  after_layout: ^1.1.0
  scrollable_positioned_list: 0.2.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

  build_runner: ^2.1.1
  json_serializable: any
  freezed: ^0.14.2
  injectable_generator: ^1.4.1
  chopper_generator: ^4.0.1

flutter:
  uses-material-design: true

  assets:
    - google_fonts/
    - assets/
